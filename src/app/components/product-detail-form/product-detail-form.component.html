<div class="d-flex align-items-center flex-column justify-content-center w-100">
  <h1 class="text-center"> Add Comment</h1>

  <form
      class="row g-3 needs-validation d-flex  flex-column w-75 "
      [ngClass]="{ 'was-validated': wasValidated }"
      no-validate
      (submit)="onSubmit($event)"
    >
    <div class="d-flex align-items-center justify-content-between">
      <div class="col-md-6 px-3">
        <label for="validationCustom01" class="form-label">
          Name
        </label>
        <input
          name="firstName"
          type="text"
          id="validationCustom01"
          [(ngModel)]="data.firstName"
          #firstName="ngModel"
          required
        />
        <div class="valid-feedback">Looks Good!</div>
        <div class="invalid-feedback">This field can not be empty.</div>

      </div>
      <div class="col-md-6 px-3">
          <label for="validationCustom02" class="form-label">
            Last Name
          </label>
          <input
            name="lastName"
            type="text"
            id="validationCustom02"
            [(ngModel)]="data.lastName"
            #lastName="ngModel"
            required
          />
          <div class="valid-feedback">Looks Good!</div>
          <div class="invalid-feedback">This field can not be empty.</div>

      </div>
    </div>
     <div class="d-flex align-items-center justify-content-between">
      <div class="col-md-6 px-3">
        <label for="validationCustomEmail" class="form-label">
          Email
        </label>
        <input
          name="email"
          type="email"
          id="validationCustomEmail"
          aria-describedby="inputGroupPrepend"
          [(ngModel)]="data.email"
          #userName="ngModel"
          required
        />
        <div class="valid-feedback">Looks Good!</div>
        <div class="invalid-feedback">This field can not be empty.</div>

      </div>
      <div class="col-md-6 px-3">
        <label for="" class="form-label">
          Comment Image
        </label>
        <ix-upload></ix-upload>
      </div>

     </div>
     <div class="">
    <div class="col-12 px-3">
      <label for="">Comment</label>
      <textarea placeholder="Enter text here" >
      </textarea>
    </div>
     </div>
      <div class=" mt-5  d-flex align-items-center justify-content-center">
        <div class="col-6 ">
          <button class="btn btn-primary w-100" type="submit">Submit</button>
        </div>
      </div>
    </form>

</div>
